<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Billet Swipevent</title>
  </head>
  <body>
    <div class="main">
      <div class="tickect-container">
        <div class="Title">
          <h1 class="t1">TEAM PAIYA</h1>
          <img
            class="croix-rouge"
            src="images/Croix-rouge.png"
            alt="croix-rouge"
          />
          <h1 class="t2">ST MILANO</h1>
        </div>
        <div class="Event-detail">
          <div class="date-detail">
            <h1 class="trois">03</h1>
            <h1 class="mois">AOÛT</h1>
            <h1 class="year">2024</h1>
            <div class="location">
              <h3>Space Laguna</h3>
            </div>
          </div>
          <div class="Event-price">
            <h1>Ticket VIP</h1>
            <div class="Fcfa">
              <h3>20.000 Fcfa</h3>
            </div>
          </div>
        </div>
        <h2 class="adresse">ABIDJAN, CÔTE D'IVOIRE</h2>
        <div class="Sponsors">
          <ul class="icon-list-items">
            <li>
              <img class="icon icon1" src="images/icons/img1.jpg" alt="" />
            </li>
            <li>
              <img class="icon icon2" src="images/icons/img2.jpg" alt="" />
            </li>
            <li>
              <img class="icon icon3" src="images/icons/img3.jpg" alt="" />
            </li>
            <li>
              <img class="icon icon4" src="images/icons/img4.jpg" alt="" />
            </li>
          </ul>
        </div>
        <!--Second part start here-->
        <div class="image">
          <img src="images/girl.png" alt="" />
        </div>
        <p class="biNum">Billet N°234</p>
        <div class="trait">
          <img src="images/Trait.png" alt="" />
        </div>
        <!--Latest Part start here-->
        <div class="scan">
          <p>Special performance</p>
          <img
            style="color: white"
            src="images/icons/Black Modern Event Concert Ticket.svg"
            alt=""
            class="qr-code"
          />
          <h1 class="scan-p">SCANNER LE CODE QR</h1>
          <div class="event-text">
            <h3 class="et1">TEAM PAIYA</h3>
            <img
              class="croix-rouge"
              src="images/Croix-rouge.png"
              alt="croix-rouge"
            />
            <h3 class="et2">ST MILANO</h3>
            <div class="latesScan">
              <div class="location scan-Laguna">
                <h3>Space Laguna</h3>
              </div>
              <div class="Fcfa scan-Fcfa">
                <h3>20.000 Fcfa</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
